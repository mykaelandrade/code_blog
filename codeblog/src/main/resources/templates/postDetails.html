<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Blog</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>

<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Blog</a>
        <a type="button" class="btn btn-primary" href="/newPost">Novo post</a>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                <span th:text="${post.title}"></span>
            </h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="far fa-user"></i>
                <span th:text="${post.author}"></span>
               <br>
                <i class="far fa-calendar-alt"></i>
                <span th:text="${post.date}"></span>
            </p>

            <section>
                <p class="card-text" style="margin-bottom: 20px;"><span th:utext="${post.text}"></span></p>
            </section>
        </article>

    </div>
</main>

</body>

</html>
